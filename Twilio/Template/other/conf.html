<!DOCTYPE html>
<html lang="en">
    {% load staticfiles %}
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>
            配置信息 安全通道
        </title>
        <link rel="icon" href="{% static 'Contact.png' %}" type="image/x-icon"/>
    </head>
    <body>
        <script  type="text/javascript" src="{% static 'vue.min.js' %}"></script>
        <script  type="text/javascript" src="{% static 'jquery3.js' %}"></script>
        <script  type="text/javascript" src="{% static 'conf.js' %}"></script>
        <h3 onclick="home()">网站密钥输入通道</h3>
        <center>
            <div id="app">
                <div class="outter">
                    <div class="form-ele">
                        <div>
                            <input type="text" name="sidkey" id="sidkey" v-model="sidkey" placeholder="SID Key" />
                        </div>
                    </div>
                    <div class="form-ele">
                        <div>
                            <input type="text" name="scret" id="scret" v-model="scret" placeholder="Token Scret" />
                        </div>
                    </div>
                    <div class="form-ele">
                        <div>
                            <input type="text" name="sender" id="sender" v-model="sender" placeholder="Sender" />
                        </div>
                    </div>
                    <div class="form-ele">
                        <div>
                            <select v-model="named" id="named" class="conf-select">
                                <option value="mailgun">电邮 MailGun</option>
                                <option value="twilio">短信 Twilio</option>
                                <option value="jsms">短信 JSms</option>
                                <option value="jsms_dev">开发 JSms Dev</option>
                            </select>
                        </div>
                    </div>
                    <div class="space"></div>
                    <div class="btn submit" v-on:click="submit">
                        Submit
                    </div>
                    <div class="btn download">
                        Download
                    </div>
                    {% csrf_token %}
                </div>
            </div>
        </center>
        <script>
            var v = new Vue({
                el: '#app',
                data: {
                    sidkey: '',
                    scret: '',
                    named: 'mailgun',
                    sender: ''
                },
                methods: {
                    submit() {
                        if (this.sidkey.trim() == '') { return }
                        if (this.scret.trim() == '') { return }
                        if (this.named.trim() == '') { return }
                        if (this.sender.trim() == '') { return }

                        let itemF = {
                            'sidkey': this.sidkey.trim(),
                            'scret': this.scret.trim(),
                            'named': this.named.trim(),
                            'sender': this.sender.trim(),
                            'status': true,
                            'csrfmiddlewaretoken': '{{ csrf_token }}'
                        }

                        $.ajax({
                            url: head + '{{ request.get_host }}{{ request.path }}?option=plus',
                            data: itemF,
                            type: 'POST',
                            headers: {
                                Accept: "application/json; charset=utf-8",
                            },
                            success: function(e) {
                                alert('Success!!!')
                            }
                        })
                    }
                },
            })
            home = function() {
                location.href = '/'
            }
        </script>
        <style>
            body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                background-image: url('{% static "pool.jpg" %}');
            }
            h3 {
                color: #f5f5f5;
                margin-left: 12px;
            }
            #app {
                display: block;
                margin-top: 20vh;
            }
            .form-ele div {
                display: inline;
                margin: 6px;
            }
            .form-ele span {
                color: #f5f5f5;
            }
            .btn {
                padding: 8px 28px;
                background: none;
                border: 1px solid white;
                border-radius: 28px;
                display: inline;
                transition: all .3s;
                cursor: pointer;
            }
            select {
                width: 100%;

            }
            input, select {
                padding: 8px 12px;
                width: 240px;
                margin: 6px;
                border: none;
                background-color: none !important;
                border-bottom: 1px solid rgb(255, 174, 200);
                transition: all .1s;
            }
            input:focus, select:focus
            input:hover, select:hover
            input:active, select:active {
                border-color: rgb(218, 71, 117);
                outline: none;
                background-color: none !important;
            }
            .submit {
                background-color: rgb(255, 174, 200);
                color: white;
                border-color: rgb(255, 174, 200);
            }
            .submit:hover {
                background-color: rgb(240, 140, 172);
                border-color: rgb(240, 140, 172);
            }
            .download {
                border-color: rgb(0, 168, 243);
                color: rgb(0, 168, 243);
                margin-left: 15px;
            }
            .space {
                height: 15px;
            }
        </style>
    </body>
</html>
