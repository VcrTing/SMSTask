<!DOCTYPE html>
<html lang="en">
    {% load staticfiles %}
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>
            {{ title }}
        </title>
        <link rel="icon" href="{% static 'Common/Icon/default.jpg' %}" type="image/x-icon"/>
    </head>
    <body>
        <script  type="text/javascript" src="{% static 'vue.min.js' %}"></script>
        <script  type="text/javascript" src="{% static 'jquery3.js' %}"></script>
        <script  type="text/javascript" src="{% static 'conf.js' %}"></script>
        <h3 onclick="home()">数据处理通道</h3>
        <center>
            <div id="app">
                <div class="outter">
                    <!-- div class="form-ele">
                        <div>
                            <select v-model="named" id="named" class="conf-select">
                                <option value="eye">眼镜中心 Eye</option>
                                <option value="123medhk">医务中心 123Medhk</option>
                            </select>
                        </div>
                    </div -->
                    <div class="form-ele">
                        <div>
                            <select v-model="working" id="working" class="conf-select">
                                <option value="0">-- 选择操作 --</option>
                                <option value="1">初始化数据</option>
                            </select>
                        </div>
                    </div>
                    <div class="space"></div>
                    <div class="btn submit" v-on:click="submit">
                        Submit
                    </div>
                    <div class="btn download">
                        Download
                    </div>
                    {% csrf_token %}
                </div>
            </div>
        </center>
        <script>
            const _root = head + '{{ request.get_host }}'
            var v = new Vue({
                el: '#app',
                data: {
                    working: 0,
                    is_new: false
                },
                methods: {
                    _submit(itemF) {
                        $.ajax({
                            url: _root + '/init/?option=doing',
                            data: itemF,
                            type: 'POST',
                            headers: {
                                Accept: "application/json; charset=utf-8",
                            },
                            success: function(e) {
                                if (e['status']) {
                                    if((e['area']) && (e['category'])) {
                                        alert('初始化数据成功！！！ ')
                                        location.reload()
                                    }
                                    else if((e['service']) && (e['template'])) {
                                        alert('服务项目添加数据成功！！！ ')
                                        location.reload()
                                    } else {
                                        alert('初始化失败！！！')
                                    }
                                } else {
                                    alert('错误！！！')
                                }
                            },
                            error: function(e) {
                                alert('服务器错误！！！')
                            }
                        })
                    },
                    submit() {
                        if (this.working == 0) {
                            return
                        }
                        if (this.is_new) {
                            if (this.working != 1) {
                                alert('请务必先执行数据初始化！！！')
                                return
                            }
                        } else {
                            if (this.working == 1) {
                                alert('无需执行初始化！！！')
                                return
                            }
                        }

                        let itemF = {
                            'working': this.working,
                            'csrfmiddlewaretoken': '{{ csrf_token }}'
                        }
                        this._submit(itemF)
                    },
                    _first() {
                        if (this.is_new == true) {
                            alert('检测到当前平台未初始化数据，请插入初始化数据！！！')
                        }
                        return !this.is_new
                    },
                    loadFirst() {
                        let self = this
                        $.ajax({
                            url: _root + '/init/?option=first',
                            method: 'GET',
                            dateType:'json',
                            headers: {
                                'Content-Type': 'application/json;charset=utf8'
                            },
                            success: function(e) { 
                                const is_new = e['is_new']
                                
                                self.is_new = is_new

                                self._first()
                            },
                            error: function(e) {
                                alert('服务器错误！！！')
                            }
                        })
                    }
                },
                created() {
                    this.loadFirst()
                },
            })
            home = function() {
                location.href = '/'
            }
        </script>
        <style>
            body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                background-image: url('{% static "pool.jpg" %}');
            }
            h3 {
                color: #f5f5f5;
                margin-left: 12px;
            }
            #app {
                display: block;
                margin-top: 20vh;
            }
            .form-ele div {
                display: inline;
                margin: 6px;
            }
            .form-ele span {
                color: #f5f5f5;
            }
            .btn {
                padding: 8px 28px;
                background: none;
                border: 1px solid white;
                border-radius: 28px;
                display: inline;
                transition: all .3s;
                cursor: pointer;
            }
            select {
                width: 100%;

            }
            input, select {
                padding: 8px 12px;
                width: 240px;
                margin: 6px;
                border: none;
                background-color: none !important;
                border-bottom: 1px solid rgb(255, 174, 200);
                transition: all .1s;
            }
            input:focus, select:focus
            input:hover, select:hover
            input:active, select:active {
                border-color: rgb(218, 71, 117);
                outline: none;
                background-color: none !important;
            }
            .submit {
                background-color: rgb(255, 174, 200);
                color: white;
                border-color: rgb(255, 174, 200);
            }
            .submit:hover {
                background-color: rgb(240, 140, 172);
                border-color: rgb(240, 140, 172);
            }
            .download {
                border-color: rgb(0, 168, 243);
                color: rgb(0, 168, 243);
                margin-left: 15px;
            }
            .space {
                height: 15px;
            }
        </style>
    </body>
</html>
