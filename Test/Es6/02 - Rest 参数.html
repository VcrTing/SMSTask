<html>
    <body>
        <div></div>
        <div></div>
        <script>
            // REST 参数
            // Es 5
            function date() {
                console.log(arguments) // 对象
            }
            date('水果', '饮料')
            
            // Es 6
            // rest 放到最后
            function date(param, ...args) {
                console.log(args) // 数组
            }
            date('水果', '饮料')

            // 扩展运算符
            // 将数组转化为逗号分割的 参数序列
            const things = ['水果', '饮料', '甜品']
            date(things)
            date(...things)

            // 数组合并
            const a = ['西瓜', '葡萄', '橘子']
            const b = [1, 2, 3, 5, 8, 100]

            const group = [...a, ...b]

            console.log(group)

            // 数组克隆 浅拷贝
            const groupCopy = [...group]

            // 将伪数组转为真数组
            const divs = document.querySelectorAll('div')
            const divArr = [...divs]
            console.log(divArr)


            // ----------------------- Line -----------------------

            // Symbol
                // 值唯一
                // 无法进行运算
                // 无法使用 循环遍历

            let s = Symbol();
            console.log(s, typeof s)

            console.log(Symbol('A') === Symbol('A'))

            let ss = Symbol.for('SS')
            console.log(ss, typeof ss)

            console.log(Symbol.for('AA') === Symbol.for('AA'))

            // 对象属性
            let game = {
                name: 'Shooting Star',
                up: () => s,
                down: () => ss
            }
            let key = {
                up: Symbol(),
                down: Symbol()
            }
            game[key.up] = function() {
                console.log('我可以快速上升')
            }
            game[key.down] = function() {
                console.log('我可以快速下降')
            }
            console.log(game)

            // 添加独一无二的方法
            const love = {
                name: 'Shinning Love',
                [Symbol('say')]: function() {
                    console.log('This is Saying Fun.')
                }
            }

            
        </script>
    </body>
</html>
